<body>
    <h1>Array build-in function</h1>
    <h2>34 -1 5 7 8 1</h2>
    <h2 id="bai1"></h2>
    <h2 id="bai2"></h2>
</body>
<script>
    const array = [3, 4, -1, 5, 6, 7, 1];
    array.sort();
    array.reverse();
    document.querySelector("#bai1").innerHTML = `Sắp xếp chuỗi này theo thứ tự giảm dần: ${array}`;

    function sortAcd(arr) {
        let newIndex;
        for (let i = 0; i < arr.length; i++) {
            newIndex = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[newIndex] > arr[j]) {
                    newIndex = j;
                }
            }
            if (i !== newIndex) {
                [arr[i], arr[newIndex]] = [arr[newIndex], arr[i]];
            }
        }
        return arr;
    }
    document.querySelector("#bai2").innerHTML = `Sắp xếp chuỗi này theo thứ tự tăng dần: ${sortAcd(array)}`;

</script>

</html>
