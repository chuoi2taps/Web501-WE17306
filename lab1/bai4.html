<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1 Bài 4</title>
    <style>
      .user_item {
        color: green;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="form">
      <div>
        <label for="">ID</label>
        <input type="number" id="addUserID" value="" placeholder="" />
      </div>
      <div>
        <label for="">Name</label>
        <input type="text" id="addUserText" value="" placeholder="" />
      </div>
      <div>
        <label for="">Gender</label>
        <select name="" id="addUserGender">
          <option value="1">male</option>
          <option value="2">female</option>
        </select>
      </div>
      <div>
        <button type="button" id="addAction">Add</button>
      </div>
    </div>
    <ul id="target"></ul>
    <div style="margin-top: 10px;">
      <a href="bai1.html">Bài 1</a>
      <a href="bai2.html">Bài 2</a>
      <a href="bai3.html">Bài 3</a>
      <a href="bai5.html">Bài 5</a>
      <a href="bai6.html">Bài 6</a>
    </div>
  </body>
  <script>
    var users = [
      { id: 1, name: "James Smith", gender: 1 },
      { id: 2, name: "Isla Brown", gender: 2 },
      { id: 3, name: "Amelia Davies", gender: 2 },
      { id: 4, name: "Jacob Evans", gender: 1 }
    ];
    var target = document.querySelector("#target");
    function render() {
      var user_list = users.map(function (user) {
        return `<li class="user_item">${
          user.id
        }-${user.name}-${user.gender == 1 ? "male" : "female"}</li>`;
      });
      target.innerHTML = user_list.join("");
    }
    var addAction = document.querySelector("#addAction");
    addAction.onclick = function () {
      var id = document.querySelector("#addUserID").value;
      var name = document.querySelector("#addUserText").value;
      var gender = document.querySelector("#addUserGender").value;
      var data = { id, name, gender };
      if (id && name && gender) {
        users.push(data);
      }
      if (users.includes(data)) {
        render();
      }
    };
    render();
  </script>
</html>
